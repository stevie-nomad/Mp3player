<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha512-0S+nbAYis87iX26mmj/+fWt1MmaKCv80H+Mbo+Ne7ES4I6rxswpfnC6PxmLiw33Ywj2ghbtTw0FkLbMWqh4F7Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="main">
       <p id="logo"><i class="fa fa-music" aria-hidden="true"></i>music player</p>

       <div class="left">

                 <!--song image-->
                <img id="track_image">
                <div class="volume">
                    <p id="volume_show">90</p>

                    <i class="fa fa-volume-up" aria-hidden="true" id="volume_icon" onclick="mute_sound()"></i>
                    <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volume">
                </div>

       </div>

       <!--right part-->
       <div class="right">
           <div class="show_song_no">
               <p id="present">1</p>
               <p>/</p>
               <p id="total">5</p>
            </div>

               <!--song title-->
               <p id="title">title.mp3</p>
               <p id="artist">artist name</p>

               <!--middle part-->
               <div class="middle">
                    <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
                    <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
                    <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
               </div>
           

            <!--song duration part-->
            <div class="duration">
                <input type="range" min="0" max="100" id="duration_slider" onchange="change_duration()">
            </div>
            <button id="auto" onclick="autoplay_switch()">Autoplay <i class="fa fa-circle-notch" aria-hidden="true"></i></button>
        </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
